<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Galería de Motos (sin tablas)</title>
    <script src="../jquery-3.7.1.min.js"></script> <!-- jQuery -->
    <style>
        .contenedor {
            width: 80%;
            margin: 20px auto;
            border: 1px solid #333;
        }

        .encabezado {
            background-color: #ddd;
            text-align: center;
            padding: 15px;
            font-weight: bold;
            font-size: 1.5rem;
            border-bottom: 1px solid #333;
        }

        .fila {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            align-items: center;
            border-bottom: 1px solid #333;
            padding: 10px;
        }

        .fila:last-child {
            border-bottom: none;
        }

        .imagen img {
            width: 300px;
            height: auto;
        }

        .accion button {
            padding: 5px 10px;
        }

        @media (max-width: 768px) {
            .fila {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .imagen img {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<div class="contenedor">
    <div class="encabezado">Motos</div>

    <div class="fila">
        <div class="imagen">
            <a href="img1.jpg" target="_blank"><img src="img1.jpg" alt="BMW S1000RR"></a>
        </div>
        <div class="descripcion">
            <a href="https://www.bmw-motorrad.com.mx/es/models/sport/s1000rr.html" target="_blank">BMW S1000RR</a>
        </div>
        <div class="accion">
            <button onclick="eliminarFila(this)">Eliminar</button>
        </div>
    </div>

    <div class="fila">
        <div class="imagen">
            <a href="img2.jpg" target="_blank"><img src="img2.jpg" alt="Ducati Panigale V4 R"></a>
        </div>
        <div class="descripcion">
            <a href="https://www.ducati.com/mx/es/motocicletas/panigale/panigale-v4-r" target="_blank">Ducati Panigale V4 R</a>
        </div>
        <div class="accion">
            <button onclick="eliminarFila(this)">Eliminar</button>
        </div>
    </div>

    <div class="fila">
        <div class="imagen">
            <a href="img3.jpg" target="_blank"><img src="img3.jpg" alt="Aprilia RSV4 RR"></a>
        </div>
        <div class="descripcion">
            <a href="https://apriliamx.com/modelos/racing/rsv4-rr/" target="_blank">Aprilia RSV4 RR</a>
        </div>
        <div class="accion">
            <button onclick="eliminarFila(this)">Eliminar</button>
        </div>
    </div>

    <div class="fila">
        <div class="imagen">
            <a href="img4.jpg" target="_blank"><img src="img4.jpg" alt="Kawasaki Ninja H2R"></a>
        </div>
        <div class="descripcion">
            <a href="https://www.kawasaki.com.mx/motocicletas/ninja/hypersport/ninja-h2/" target="_blank">Kawasaki Ninja H2R</a>
        </div>
        <div class="accion">
            <button onclick="eliminarFila(this)">Eliminar</button>
        </div>
    </div>

    <div class="fila">
        <div class="imagen">
            <a href="img5.jpg" target="_blank"><img src="img5.jpg" alt="Yamaha R1"></a>
        </div>
        <div class="descripcion">
            <a href="https://www.yamaha-motor.com.mx/motos/super-deportivas/yzf-r1-2024" target="_blank">Yamaha R1</a>
        </div>
        <div class="accion">
            <button onclick="eliminarFila(this)">Eliminar</button>
        </div>
    </div>
</div>

<script>
    function eliminarFila(boton) {
        if (confirm("¿Estás seguro de que deseas eliminar esta moto?")) {
            $(boton).closest(".fila").remove();
        }
    }
</script>

</body>
</html>
